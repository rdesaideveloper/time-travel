<div class="card h-100" style="width: 20rem;">
    <img class="card-img-top" src="https://i.pinimg.com/originals/2d/cc/71/2dcc7105cab3eef318babd61741d1346.jpg" alt="Card image cap" />
    <div class="card-block">
        <h4 class="card-title">{{trip.name}}</h4>
        <p class="card-text">Date: {{trip.date}} <br><span>Location: {{trip.location.city}}, {{trip.location.state}}</span></p>
    </div>
</div>
